<form [formGroup]="noteForm" novalidate>
    <h2>Add note</h2>
    <h3>Selected topic: <span>{{nameOnClick}}</span></h3>
    <div class="form-group">

        <label for="Name">Topic</label>
        <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
        <input type="text" formControlName="Name" class="form-control" placeholder="Name" required />
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
        <input type="text" formControlName="Description" class="form-control" placeholder="Description" required />
    </div>
    <div class="form-group">
        <button (click)="save()">Save</button>
        <button (click)="clearTopicAndDescription()">Clear</button>
    </div>
</form>

<div id="description">
    <h3>Description</h3>
    <pre>{{Description}}</pre>
</div>
<div id="note-list">
    <h3>List of topics</h3>
    <div></div>
</div>
